

<!--Contenedor principal-->
<div class="container">
    <!-- Fila con contenido centrado -->
  <div class="row text-center mt-4">  
        
      <div class="col">

        <h2>Grupos de apuestas </h2> <!-- Encabezado -->

      </div> 

  </div>

  <!-- Fila con margen superior -->
  <div class="row-mt-5">

    <div class="col-md-2">

      <label for="idGrupoAp" class="from-label">ID Grupo a agregar</label> <!-- Etiqueta para el campo de ID --> 

      <input  type="number" name="id" id="iGrupoAp" class="form-control" [(ngModel)]="idGrupoApPostPut" min="0" [disabled]="idGrupoApuestasSeleccionado !== null"> <!-- Campo de entrada de ID con enlace de datos [(ngModel)] -->
      
      <label for="idGrupoAp" class="from-label">Grupo</label> <!-- Etiqueta para el campo de ID --> 

      <input  type="text" name="id" id="iGrupoAp" class="form-control" [(ngModel)]="grupoDescripcionApPostPut" placeholder="Grupo a añadir/modificar"> <!-- Campo de entrada de ID con enlace de datos [(ngModel)] -->
  
  </div>
      <div class="col-md-4">

      </div>

  </div>

  <br> <!--Salto de linea-->

  <!-- Fila con margen superior -->
<div class="row-mt-5">    
  <div class="col">
    <button class="btn btn-success" type="button"  (click)="postAndClear()" [disabled]="isPostDisabled"> Agregar <i class="bi bi-plus-circle-fill icon-padding"></i></button> <!-- Botón de agregar -->

    <button class="btn btn-warning m-2" type="button" (click)="sendPut()" [disabled]="isUpdateDisabled">Update <i class="bi bi-pencil-fill icon-padding"></i></button> <!-- Botón de update -->

    <button class="btn btn-danger" type="button" (click)="deleteItem()" [disabled]="isDeleteDisabled">Eliminar <i class="bi bi-trash3-fill icon-padding"></i></button> <!-- Botón de eliminar -->
  </div>
</div>

<!-- Fila con margen superior -->
<div class="row-mt-5">

  <div class="col">

    <!-- Tabla condicional, solo se muestra si "datatable" está definido -->

    <table *ngIf="datatable" id="dtGrupos" class="table table-stripped">

      <thead>

        <tr>

          <th class="select-column">Seleccionar</th> <!-- Encabezado de columna -->

          <th class="id-column">ID</th> <!-- Encabezado de columna -->

          <th>Grupo</th> <!-- Encabezado de columna -->

        </tr>

      </thead>

      <tbody>
        <!-- Bucle for para cada elemento de "datatable[0]" -->
        <tr *ngFor="let item of getVisibleItems()">
          <td>
            <input type="checkbox" [(ngModel)]="item.seleccionado" (change)="selectItemAndStoreID(item);">
          </td>
          <td>{{item.idGruposAp}}</td>
          <td>{{item.grupoApDescripcion}}</td>
          <td>
          </td>
          <td></td>
          <td></td>
        </tr>
      </tbody>      
    </table>
    <!-- Controles de paginación -->
    <div class="text-center mt-3">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(1)"><i class="bi bi-chevron-double-left"></i></a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)"><i class="bi bi-chevron-left"></i></a>
        </li>
        <li class="page-item" [class.active]="page === currentPage" *ngFor="let page of totalPagesArray">
          <a class="page-link" (click)="changePage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1)"><i class="bi bi-chevron-right"></i></a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(totalPages)"><i class="bi bi-chevron-double-right"></i></a>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
